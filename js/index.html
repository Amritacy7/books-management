<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>books</title>
</head>

<!--
    book title 
    book writer
    book publisher
    ISBN number
    Subject of the books 
    Number of pages 
    Availability
-->
<body>
    <header>
        <h2 class="text-start my-3 mx-3">Create A Book</h2>
    </header>
    <div class= "container my-5">
       <form > 
            <div class="mb-3 row">
                <label for="title" class="col-sm-2 col-form-label">Book Title</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="title" placeholder=" Book Title">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="writer" class="col-sm-2 col-form-label">Book Writer</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="writer" placeholder="Book Writer">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="publisher" class="col-sm-2 col-form-label">BooK publisher</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="publisher" placeholder="BooK publisher">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="isbn" class="col-sm-2 col-form-label"> ISBN </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="isbn" placeholder="ISBN">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="subject" class="col-sm-2 col-form-label"> Book Subject</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example" id="subject">
                        <option selected>Open this select menu</option>
                        <option value="History">History</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Politics">Politics</option>
                        <option value="Social science">Social science</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label"> Availability</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Yes
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          NO
                        </label>
                      </div>
                   
                </div>

                <div class="mb-3 row">
                    <label for="numpages" class="col-sm-2 col-form-label">No of Pages</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="numpages" placeholder="No of Pages">
                    </div>
                </div>
                <div class="mb-3 row">
            
                    <div class="col-sm-10 offset-md-2">
                        
                            <button type="button" class="btn btn-primary" onclick="createBookData()">Save Book</button>
                            
                        
                      
                    </div>
                </div>
        



        </div>

        
            
            


        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="book.js"></script>

</body>
</html>
